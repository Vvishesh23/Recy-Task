<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> New Year Countdown</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body class="bg-gradient-to-r from-red-500 to-pink-600 text-black min-h-screen flex flex-col items-center justify-center">
   
    <main class="flex flex-col md:flex-row items-center justify-center w-11/12 max-w-5xl bg-white/10 rounded-lg shadow-lg p-10">
        
        <div class="w-full md:w-1/2 flex flex-col items-center">
            <div class="text-5xl md:text-7xl font-mono mb-6" id="countdown"></div>
            <p class="text-xl mb-8">Till  New Year - 2025</p>
            <button class="px-5 py-3 bg-green-600 hover:bg-green-500 text-white font-semibold text-lg rounded-md" onclick="showHappyNewYear()">Preview</button>
            <div class="wave w-full mt-16"></div>
            
        </div>

        
        <div class="w-full md:w-1/2 flex flex-col items-center mt-10 md:mt-0 md:ml-6">
            <img src="./Img 2.jpeg" alt="Your Picture" class="w-50 h-40 rounded-full mb-6">
            <div class="text-center">
                <h2 class="text-2xl font-bold">About Me</h2>
                <p class="mt-3 text-lg">Name: Vishesh Vishwakarma</p>
                <p class="mt-6 text-lg">Skills:</p>
                <div class="flex justify-center space-x-6 mt-3">
                    <i class="fab fa-html5 text-orange-500 text-4xl" title="HTML"></i>
                    <i class="fab fa-css3-alt text-blue-500 text-4xl" title="CSS"></i>
                    <i class="fab fa-js text-yellow-500 text-4xl" title="JavaScript"></i>
                    <i class="fab fa-tailwindcss text-teal-400 text-4xl" title="Tailwind CSS"></i>
                    <i class="fab fa-react text-cyan-500 text-4xl" title="React"></i>
                </div>
                <p class="mt-6 text-lg">Hobbies - Playing badminton</p>
                <p class="mt-6 text-lg ">Project  -   <a href="https://github.com/QuantWeb-FAC-Summer-Project-24/QuantWeb-Main2" target="_blank" class=" text-black hover:underline">
                            <i class="fab fa-github text-2xl"></i>
                            <span class="ml-2">Quant Web</span>
                        </a>
                    
                </p>
            </div>
        </div>
    </main>

   <script src="./script.js"></script>
</body>
</html>
